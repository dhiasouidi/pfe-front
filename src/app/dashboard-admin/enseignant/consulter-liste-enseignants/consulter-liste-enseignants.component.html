<div class="card card-custom">
  <div class="card-header flex-wrap border-0 pt-6 pb-0">
    <div class="card-title">
      <h3 class="card-label">
        Consultation des enseignants.
      </h3>
    </div>
    <div class="card-toolbar">
      <!--begin::Button-->
      <a  href="#" class="btn btn-primary font-weight-bolder" [routerLink]="['/admin/enseignant/ajouter']">
        <span class="svg-icon svg-icon-md">
          <!--begin::Svg Icon | path:assets/media/svg/icons/Design/Flatten.svg-->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            version="1.1"
          >
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <rect x="0" y="0" width="24" height="24"></rect>
              <circle fill="#000000" cx="9" cy="15" r="6"></circle>
              <path
                d="M8.8012943,7.00241953 C9.83837775,5.20768121 11.7781543,4 14,4 C17.3137085,4 20,6.6862915 20,10 C20,12.2218457 18.7923188,14.1616223 16.9975805,15.1987057 C16.9991904,15.1326658 17,15.0664274 17,15 C17,10.581722 13.418278,7 9,7 C8.93357256,7 8.86733422,7.00080962 8.8012943,7.00241953 Z"
                fill="#000000"
                opacity="0.3"
              ></path>
            </g>
          </svg>
          <!--end::Svg Icon--> </span
        >Ajouter enseignant</a
      >
      <!--end::Button-->
    </div>
  </div>
  <div class="card-body">
    <!--begin: Datatable-->

    <div
      class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded"
      style=""
    >
      <table class="datatable-table" style="display: block;">
        <thead class="datatable-head">
          <tr class="datatable-row" style="left: 0px;">
            <th
              data-field="RecordID"
              class="datatable-cell-left datatable-cell datatable-cell-sort datatable-cell-sorted"
              data-sort="desc"
            >
              <span style="width: 40px;"
                >#<i class="flaticon2-arrow-down"></i
              ></span>
            </th>
            <th data-field="OrderID" class="datatable-cell datatable-cell-sort">
              <span style="width: 250px;">Organisme</span>
            </th>
            <th
              data-field="OrdsserID"
              class="datatable-cell datatable-cell-sort"
            >
              <span style="width: 250px;">Date de soumission</span>
            </th>
            <th
              data-field="OrdsserID"
              class="datatable-cell datatable-cell-sort"
            >
              <span style="width: 250px;">Statut</span>
            </th>

            <th
              data-field="Actions"
              data-autohide-disabled="false"
              class="datatable-cell datatable-cell-sort"
            >
              <span style="width: 130px;">Affecter</span>
            </th>
          </tr>
        </thead>
        <tbody class="datatable-body" style="">
          <tr
            data-row="0"
            class="datatable-row"
            style="left: 0px;"
            *ngFor="let enseignant of enseignants; let i = index"
            [attr.data-index]="i"
          >
            <td
              class="datatable-cell-sorted datatable-cell-left datatable-cell"
              data-field="RecordID"
              aria-label="1"
            >
              <span style="width: 40px;"
                ><span class="font-weight-bolder"></span>{{ i + 1 }}</span
              >
            </td>
            <td
              data-field="OrderID"
              aria-label="61957-1072"
              class="datatable-cell"
            >
              <span style="width: 250px;"
                ><div class="d-flex align-items-center">
                  <div class="symbol symbol-40 symbol-circle symbol-sm">
                    <span class="symbol-label font-size-h4"
                      >{{ enseignant.NOM.charAt(0) }}
                    </span>
                  </div>
                  <div class="ml-3">
                    <div
                      class="text-dark-75 font-weight-bolder font-size-lg mb-0"
                    >
                      {{ enseignant.PRENOM+' '+enseignant.NOM}}
                    </div>
                    <a class="text-muted font-weight-bold text-hover-primary">
                      {{ enseignant.SPECIALITE }}
                    </a>
                  </div>
                </div></span
              >
            </td>

            <td
              data-field="OrderrID"
              aria-label="61957-1072"
              class="datatable-cell"
            >
              <span style="width: 250px;"
                ><div class="d-flex align-items-center">
                  {{ enseignant.TELEPHONE }}
                </div></span
              >
            </td>
            <td
              data-field="OrderrID"
              aria-label="61957-1072"
              class="datatable-cell"
            >
              <span style="width: 250px;"
                ><div
                  class="d-flex align-items-center"
                >
                </div></span
              >
            </td>
            <td
              data-field="Actions"
              data-autohide-disabled="false"
              aria-label="null"
              class="datatable-cell"
            >
              <span
                style="overflow: visible; position: relative; width: 130px;"
              >
              <div class="dropdown dropdown-inline" >
                <a
                  class="btn btn-sm btn-default btn-text-primary btn-hover-primary btn-icon mr-2"
                  [routerLink]="['/admin/enseignant/modifier/'+this.enseignant.ID_ENSEIGNANT]"
                >
                  <span class="svg-icon svg-icon-md">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      width="24px"
                      height="24px"
                      viewBox="0 0 24 24"
                      version="1.1"
                      class="svg-icon"
                    >
                      <g
                        stroke="none"
                        stroke-width="1"
                        fill="none"
                        fill-rule="evenodd"
                      >
                        <rect
                          x="0"
                          y="0"
                          width="24"
                          height="24"
                        ></rect>
                        <path
                          d="M7,3 L17,3 C19.209139,3 21,4.790861 21,7 C21,9.209139 19.209139,11 17,11 L7,11 C4.790861,11 3,9.209139 3,7 C3,4.790861 4.790861,3 7,3 Z M7,9 C8.1045695,9 9,8.1045695 9,7 C9,5.8954305 8.1045695,5 7,5 C5.8954305,5 5,5.8954305 5,7 C5,8.1045695 5.8954305,9 7,9 Z"
                          fill="#000000"
                        ></path>
                        <path
                          d="M7,13 L17,13 C19.209139,13 21,14.790861 21,17 C21,19.209139 19.209139,21 17,21 L7,21 C4.790861,21 3,19.209139 3,17 C3,14.790861 4.790861,13 7,13 Z M17,19 C18.1045695,19 19,18.1045695 19,17 C19,15.8954305 18.1045695,15 17,15 C15.8954305,15 15,15.8954305 15,17 C15,18.1045695 15.8954305,19 17,19 Z"
                          fill="#000000"
                          opacity="0.3"
                        ></path>
                      </g>
                    </svg>
                  </span>
                </a>
              </div>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--end: Datatable-->
  </div>
</div>
