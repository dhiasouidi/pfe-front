<div class="card card-custom gutter-bs">
  <div class="card-header py-3">
    <div class="card-title align-items-start flex-column">
      <h3 class="card-label font-weight-bolder text-dark">Informations sur la réclamation</h3>
    </div>
  </div>
  <!--begin::Body-->
  <div class="card-body px-0">
    <div class="tab-content pt-5">
      <!--begin::Tab Content-->
      <div class="tab-pane active" id="kt_apps_projects_view_tab_2" role="tabpanel" >


        <div class="row">
            <div class="col-lg-9 col-xl-6 offset-xl-3">
              <h3 class="font-size-h6 mb-5">Détails Reclamation:</h3>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right">Objet</label>
            <div class="col-lg-9 col-xl-6">
              <input class="form-control form-control-lg form-control-solid" placeholder="Objet " readonly type="text" value=""  [(ngModel)]="reclamation.OBJET"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right">Corps</label>
            <div class="col-lg-9 col-xl-6">
              <textarea class="form-control form-control-lg form-control-solid" placeholder="Corps"  readonly type="text" value=""  [(ngModel)]="reclamation.CORPS">
              </textarea>
            </div>
            </div>
          </div>

      </div>
      <!--end::Tab Content-->
    </div>
  </div>
  <!--end::Body-->
