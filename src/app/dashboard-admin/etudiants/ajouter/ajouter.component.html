<div class="card card-custom gutter-bs">

    <div class="card-title align-items-start flex-column">
      <h3 class="card-label font-weight-bolder text-dark">Informations sur l'étudiant</h3>
    </div>
    <div class="card-toolbar">
      <button type="reset" class="btn btn-success mr-2" (click)="ajouter()" >Enregistrer</button>
    </div>
  </div>

            <div class="alert alert-success" role="alert"*ngIf="success">

          </div>
        </div>
