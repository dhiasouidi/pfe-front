<div class="card card-custom">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Planning</h3>
    </div>
    <div class="card-toolbar">
      <a
        [routerLink]="['/enseignant/encadrement/sujets']"
        class="btn btn-light-primary font-weight-bold"
      >
        Planifier une s√©ance</a
      >
    </div>
  </div>
  <div class="card-body">
    <div id="kt_calendar" class="fc fc-ltr fc-unthemed" style="">
      <div class="fc-toolbar fc-header-toolbar">
        <div class="fc-left">
          <div class="fc-button-group">
            <button
              type="button"
              class="fc-prev-button fc-button fc-button-primary"
              aria-label="prev"
              (click)="prev()"
            >
              <span class="fc-icon fc-icon-chevron-left"></span></button
            ><button
              type="button"
              class="fc-next-button fc-button fc-button-primary"
              aria-label="next"
              (click)="next()"

            >
              <span class="fc-icon fc-icon-chevron-right"></span>
            </button>
          </div>
        </div>
        <div class="fc-center"><h2>{{monthNames[month-1]}} 2020</h2></div>
        <div class="fc-right">
          <div class="fc-button-group">
          </div>
        </div>
      </div>
      <div class="fc-view-container">
        <div class="fc-view fc-dayGridMonth-view fc-dayGrid-view" style="">
          <table class="" >
            <thead>
              <tr>
                <th class="text-center text-primary">
                  Jour
                </th>
                <th
                  *ngFor="let i of Arr(6).fill(1); let k = index"
                  [attr.data-index]="k"
                  style="width: 15%;"
                  class="text-center text-primary"

                >
                  Seance {{ k + 1 }}
                </th>
              </tr>
            </thead>

            <tbody class="">
              <tr *ngFor="let dataa of data">
                <th class="text-center text-primary">
                  <h6>{{ dataa.dd }}</h6>
                </th>
                <th>
                  <a
                    *ngFor="let data of dataa.date"
                    class="fc-day-grid-event fc-h-event fc-event fc-start fc-end fc-event-danger fc-event-solid-warning fc-draggable fc-resizable"
                    data-original-title=""
                    title=""
                    data-container="body"
                    data-toggle="popover"
                    data-placement="top"
                    data-content="Example content"
                    ><div
                      class="fc-content"
                      data-container="body"

                    >
                      <span class="fc-title">{{ data.DATE_SEANCE }}</span>
                    </div>
                    <div class="fc-resizer fc-end-resizer"></div
                  ></a>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
