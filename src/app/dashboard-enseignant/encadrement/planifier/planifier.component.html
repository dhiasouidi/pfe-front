<div class="card card-custom gutter-b example example-compact">
  <div class="card-header py-3">
    <div class="card-title align-items-start flex-column">
      <h3 class="card-label font-weight-bolder text-dark">Planifier une sÃ©ance</h3>
    </div>
    <div class="card-toolbar">
      <button type="reset" class="btn btn-success mr-2"  (click)="planifier()">Enregistrer</button>
    </div>
  </div>
  <!--begin::Form-->
    <div class="card-body">
      <div class="form-group row">
        <label class="col-form-label text-right col-lg-3 col-sm-12">Date et heure</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
          <div class="input-group date">
            <input type="date" class="form-control" id="" [(ngModel)]="date" >
            <input type="time" class="form-control" id="" [(ngModel)]="time" >
          </div>
        </div>
      </div>
    </div>
  <!--end::Form-->
</div>
