<div class="card card-custom card-stretch">
  <!--begin::Header-->
  <div class="card-header py-3">
    <div class="card-title align-items-start flex-column">
      <h3 class="card-label font-weight-bolder text-dark">Personal Information</h3>
      <span class="text-muted font-weight-bold font-size-sm mt-1">Update your personal informaiton</span>
    </div>
    <div class="card-toolbar">
      <button type="reset" class="btn btn-success mr-2" (click)="submit()">Save Changes</button>
    </div>
  </div>
  <!--end::Header-->
  <!--begin::Form-->
    <!--begin::Body-->
    <div class="card-body">
      <div class="row">
        <label class="col-xl-3"></label>
        <div class="col-lg-9 col-xl-6">
          <h5 class="font-weight-bold mb-6">Informations personnelles</h5>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">CIN/PASSEPORT</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="" [(ngModel)]="cin_passeport"  readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Numéro d'inscription</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="" readonly [(ngModel)]="num_inscription" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Nom</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Nick" [(ngModel)]="nom" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Prénom</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Bold" [(ngModel)]="prenom" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Date de naissaince</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Loop Inc." [(ngModel)]="date_naissaince"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Diplome</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Loop Inc." [(ngModel)]="diplome" readonly />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Spécialité</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Loop Inc." [(ngModel)]="specialite" readonly />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Cycle</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Loop Inc."  [(ngModel)]="cycle" readonly/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Niveau</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Loop Inc." [(ngModel)]="niveau"  readonly/>
        </div>
      </div>

      <div class="row">
        <label class="col-xl-3"></label>
        <div class="col-lg-9 col-xl-6">
          <h5 class="font-weight-bold mt-10 mb-6">Contact Info</h5>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Contact Phone</label>
        <div class="col-lg-9 col-xl-6">
          <div class="input-group input-group-lg input-group-solid">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="la la-phone"></i>
              </span>
            </div>
            <input type="text" class="form-control form-control-lg form-control-solid" value="" placeholder="Phone" [(ngModel)]="telephone"/>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Email</label>
        <div class="col-lg-9 col-xl-6">
          <div class="input-group input-group-lg input-group-solid">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="la la-at"></i>
              </span>
            </div>
            <input type="text" class="form-control form-control-lg form-control-solid" value="nick.watson@loop.com" placeholder="Email" readonly [(ngModel)]="email">
          </div>
         </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Skype</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Loop Inc." [(ngModel)]="skype"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">LinkedIn</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="Loop Inc." [(ngModel)]="linkedin"/>
        </div>
      </div>
      </div>
    <!--end::Body-->
  <!--end::Form-->
</div>
