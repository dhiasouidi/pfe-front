<div class="card card-custom gutter-bs">
  <div class="card-header py-3">
    <div class="card-title align-items-start flex-column">
      <h3 class="card-label font-weight-bolder text-dark">Informations sur le stage</h3>
      <span class="text-muted font-weight-bold font-size-sm mt-1">Modifer les informaitons du stage</span>
    </div>
    <div class="card-toolbar">
      <button type="reset" class="btn btn-success mr-2" (click)="update()" >Enregistrer</button>
    </div>
  </div>
  <!--begin::Body-->
  <div class="card-body px-0">
    <div class="tab-content pt-5">
      <!--begin::Tab Content-->
      <div class="tab-pane active" id="kt_apps_projects_view_tab_2" role="tabpanel">
          <div class="row">
            <div class="col-lg-9 col-xl-6 offset-xl-3">
              <h3 class="font-size-h6 mb-5">Détails encadrant professionnel:</h3>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right">Nom et Prénom</label>
            <div class="col-lg-9 col-xl-6">
              <input class="form-control form-control-lg form-control-solid" placeholder="Nom et Prénom" type="text" value=""  [(ngModel)]="ENCADRANT_STAGE"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right">Email </label>
            <div class="col-lg-9 col-xl-6">
              <div class="input-group input-group-lg input-group-solid">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="la la-at"></i>
                  </span>
                </div>
                <input type="text" class="form-control form-control-lg form-control-solid" value="" placeholder="Email" [(ngModel)]="ENCADRANT_EMAIL" />
              </div>
            </div>
          </div>
          <div class="separator separator-dashed my-10"></div>
          <!--begin::Heading-->
          <div class="row">
            <div class="col-lg-9 col-xl-6 offset-xl-3">
              <h3 class="font-size-h6 mb-5">Détails Organisme:</h3>
            </div>
          </div>
          <!--end::Heading-->
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right">Téléphone</label>
            <div class="col-lg-9 col-xl-6">
              <div class="input-group input-group-lg input-group-solid">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="la la-phone"></i>
                  </span>
                </div>
                <input type="text" class="form-control form-control-lg form-control-solid" value="" placeholder="Téléphone"  [(ngModel)]="TELEPHONE"/>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right">Email</label>
            <div class="col-lg-9 col-xl-6">
              <div class="input-group input-group-lg input-group-solid">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="la la-at"></i>
                  </span>
                </div>
                <input type="email" class="form-control form-control-lg form-control-solid" value="" placeholder="Email" [(ngModel)]="EMAIL_STAGE" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right">Adresse</label>
            <div class="col-lg-9 col-xl-6">
              <input class="form-control form-control-lg form-control-solid" placeholder="Adresse" type="text" value=""  [(ngModel)]="ADRESSE"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right">Description</label>
            <div class="col-lg-9 col-xl-6">
              <textarea class="form-control form-control-lg form-control-solid" placeholder="Description de l'organisme" type="text"  [(ngModel)]="DESCRIPTION">
             </textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-9 col-xl-6">
              <div class="input-group date">
                <input type="text" class="form-control" placeholder="Bottom right" id="kt_datepicker_4_4"/>
                <div class="input-group-append">
                 <span class="input-group-text">
                 <i class="la la-check-circle-o"></i>
                 </span>
                </div>
               </div>
            </div>
          </div>


      </div>
      <!--end::Tab Content-->
    </div>
  </div>
  <!--end::Body-->
</div>
